name: Build and Package

on:
  push:
    paths: |
      **/pyproject.toml
  workflow_dispatch:

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1

    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        pip install briefcase

    - name: Build and Package
      run: |
        briefcase package --adhoc-sign
      working-directory: ${{ github.workspace }}

    - name: Upload package
      uses: actions/upload-artifact@v4.3.1
      with:
        if-no-files-found: error
        name: package_windows
        path: dist/*.msi

  build_android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1

    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: "3.10"

    - name: Set up JDK
      uses: actions/setup-java@v4.1.0
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        log-accepted-android-sdk-licenses: false
        cmdline-tools-version: 9477386
        packages: cmdline-tools;9.0 build-tools;34.0.0 emulator platforms;android-34

    - name: Install dependencies
      run: |
        pip install briefcase

    - name: Build and Package
      run: |
        briefcase package android -p apk -vv
      working-directory: ${{ github.workspace }}

    - name: Sign APK
      uses: Tlaster/android-sign@v1.2.2
      with:
        releaseDirectory: dist/
        signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE }}
        output: dist/
        alias: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
        keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: 34.0.0

    - name: Upload package
      uses: actions/upload-artifact@v4.3.1
      with:
        if-no-files-found: error
        name: package_android
        path: dist/*-signed.apk

  build_ubuntu:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1

    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        sudo apt install -y libcairo2-dev libgirepository1.0-dev
        pip install briefcase

    - name: Build and Package
      run: |
        briefcase package
      working-directory: ${{ github.workspace }}

    - name: Upload package
      uses: actions/upload-artifact@v4.3.1
      with:
        if-no-files-found: error
        name: package_ubuntu
        path: dist/*.deb

  build_fedora:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1

    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install briefcase

    - name: Build and Package
      run: |
        briefcase package --target fedora
      working-directory: ${{ github.workspace }}

    - name: Upload package
      uses: actions/upload-artifact@v4.3.1
      with:
        if-no-files-found: error
        name: package_fedora
        path: dist/*.rpm

  build_wheel:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1

    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install build

    - name: Build and Package
      run: |
        python -m build
      working-directory: ${{ github.workspace }}

    - name: Upload package
      uses: actions/upload-artifact@v4.3.1
      with:
        if-no-files-found: error
        name: package_wheel
        path: |
          dist/*.whl
          dist/*.tar.gz
